<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Booking Modal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal {
    background: #fff;
    border-radius: 1rem;
    width: 90%;
    max-width: 600px;
    padding: 2rem;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
  }
  .modal-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }
  .modal-header h2 {
    font-size: 1.25rem;
    font-weight: bold;
    color: #047857;
  }
  .event-summary {
    display: flex;
    gap: 1rem;
    background: #d1fae5;
    padding: 1rem;
    border-radius: 1rem;
    margin-bottom: 1.5rem;
  }
  .event-summary img {
    width: 80px;
    height: 80px;
    border-radius: 1rem;
    object-fit: cover;
  }
  .event-summary h3 {
    font-size: 1.125rem;
    font-weight: bold;
    margin-bottom: 0.25rem;
    color: #1f2937;
  }
  .event-summary p {
    font-size: 0.875rem;
    color: #4b5563;
    margin: 2px 0;
  }
  form { display: flex; flex-direction: column; gap: 1rem; }
  .form-group { display: flex; flex-direction: column; }
  .form-group label { font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem; color: #374151; }
  .form-group input, .form-group select, .form-group textarea {
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.75rem;
    font-size: 0.875rem;
  }
  .form-group textarea { min-height: 80px; resize: vertical; }
  .price-summary {
    background: #f0fdf4;
    padding: 1rem;
    border-radius: 1rem;
    margin-bottom: 1rem;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #047857;
  }
  .price-summary p { font-weight: normal; color: #4b5563; font-size: 0.875rem; margin-top: 0.25rem; }
  .btn-group { display: flex; gap: 0.5rem; }
  .btn { flex: 1; padding: 0.5rem 1rem; border-radius: 0.75rem; font-weight: 600; font-size: 0.875rem; cursor: pointer; border: none; transition: all 0.2s ease; }
  .btn-cancel { background: #fff; border: 1px solid #d1d5db; color: #374151; }
  .btn-confirm { background: linear-gradient(to right, #047857, #10b981); color: #fff; }
  .btn-confirm:hover { background: linear-gradient(to right, #065f46, #059669); }
  .success-message { text-align: center; padding: 2rem; }
</style>
</head>
<body>

<div class="modal-bg" id="modalBg">
  <div class="modal" id="modal">

    <div class="modal-header">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:24px;height:24px;color:#047857;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-8 4h8m-8 4h8M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"></path>
      </svg>
      <h2>Book Event</h2>
    </div>

    <div class="event-summary">
      <img src="https://via.placeholder.com/80" alt="Event">
      <div>
        <h3>Event Name Here</h3>
        <p>Date: Monday, January 1, 2025</p>
        <p>Time: 10:00 AM - 5:00 PM</p>
        <p>Location: Sikkim Monastery</p>
      </div>
    </div>

    <form id="bookingForm">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" placeholder="+91 98765 43210" required>
      </div>

      <div class="form-group">
        <label>Number of Tickets *</label>
        <select id="ticketsSelect">
          <option value="1">1 Ticket</option>
          <option value="2">2 Tickets</option>
          <option value="3">3 Tickets</option>
          <option value="4">4 Tickets</option>
          <option value="5">5 Tickets</option>
        </select>
      </div>

      <div class="form-group">
        <label>Special Requests (Optional)</label>
        <textarea placeholder="Any dietary requirements, accessibility needs, or special requests..."></textarea>
      </div>

      <div class="price-summary">
        <span>Total Amount:</span>
        <span id="totalAmount">₹500</span>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-confirm">Confirm Booking</button>
      </div>
    </form>

  </div>
</div>

<script>
  const ticketPrice = 500;
  const ticketsSelect = document.getElementById('ticketsSelect');
  const totalAmount = document.getElementById('totalAmount');
  const cancelBtn = document.getElementById('cancelBtn');
  const modalBg = document.getElementById('modalBg');
  const bookingForm = document.getElementById('bookingForm');

  // Update price on ticket change
  ticketsSelect.addEventListener('change', () => {
    const tickets = parseInt(ticketsSelect.value);
    totalAmount.textContent = `₹${tickets * ticketPrice}`;
  });

  // Cancel button closes modal
  cancelBtn.addEventListener('click', () => {
    modalBg.style.display = 'none';
  });

  // Confirm booking simulation
  bookingForm.addEventListener('submit', (e) => {
    e.preventDefault();
    modalBg.innerHTML = `
      <div class="modal">
        <div class="success-message">
          <h2>Booking Confirmed!</h2>
          <p>Thank you for booking. Your total amount is ${totalAmount.textContent}</p>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
